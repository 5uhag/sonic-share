<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="./manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Sonic-Link | Acoustic Transceiver</title>
  <script type="module" crossorigin src="./assets/index-nnn00GZH.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D6tkzCTm.css">
</head>

<body>
  <div id="app">
    <header class="brutal-header">
      <div class="header-left" style="display:flex; align-items:center; gap:20px;">
        <h1>SONIC-LINK</h1>
        <button id="theme-toggle" class="brutal-btn theme-btn">DARK</button>
      </div>
      <div class="status-indicator">
        <span class="dot offline"></span>
        <span id="connection-status">OFFLINE READY</span>
      </div>
    </header>

    <main class="dashboard">

      <!-- Left Panel: Visualization -->
      <section class="brutal-panel section-viz">
        <div class="panel-header">SPECTROGRAM</div>
        <div class="canvas-container">
          <canvas id="spectrogram"></canvas>
        </div>
      </section>

      <!-- Right Panel: Controls & I/O -->
      <section class="brutal-panel section-controls">
        <div class="panel-header">TRANSCEIVER CONTROLS</div>

        <div class="control-group tuning">
          <label>FREQUENCY BAND</label>
          <div class="knob-container">
            <canvas id="tuning-knob" width="120" height="120"></canvas>
          </div>
          <p id="current-band" class="band-display">AUDIBLE (1-5kHz)</p>
        </div>

        <!-- ENCODER (TX) -->
        <div class="control-group io">
          <label>ENCODER (TRANSMIT)</label>
          <textarea id="payload-input" class="brutal-input" placeholder="ENTER MESSAGE TO TRANSMIT..."></textarea>

          <div class="button-row">
            <button id="btn-transmit" class="brutal-btn primary">TRANSMIT</button>
            <div class="file-upload-wrapper">
              <button class="brutal-btn secondary">FILE</button>
              <input type="file" id="file-input" />
            </div>
          </div>
        </div>

        <!-- DECODER (RX) -->
        <div class="control-group io decoder-section">
          <label>DECODER (RECEIVE)</label>
          <div id="rx-output" class="brutal-output">
            <p class="placeholder-text">WAITING FOR SIGNAL...</p>
            <!-- Received text or img will be injected here -->
          </div>
          <div class="button-row">
            <button id="btn-listen" class="brutal-btn warning">START LISTENING</button>
          </div>
        </div>

        <div class="control-group log">
          <label>SYSTEM LOG</label>
          <div id="rx-log" class="brutal-log">
            <span>[SYSTEM] INITIALIZED...</span>
          </div>
        </div>
      </section>

    </main>
  </div>
</body>

</html>
